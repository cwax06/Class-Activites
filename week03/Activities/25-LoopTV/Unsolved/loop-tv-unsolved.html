<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Favorite TV Shows</title>
</head>

<body>

  <script type="text/javascript">
    // Variables that are creating an array
    var favTVshows = [];
    var tvShow;

    // For Loop Elements Repeats 3 Times
    for (var i = 1; i < 4; i++) {

      // Prompts user to enter the array variable
      tvShow = prompt("What's your #" + i + " favorite TV show?");

      // stores the variable in the array
      favTVshows.push(tvShow);
    }

    // References each item in the array
    for (var j = 0; j < favTVshows.length; j++) {

      // Displays each item in the array to the user via alerts
      alert(favTVshows[j]);
    }
  </script>

</body>

</html>
