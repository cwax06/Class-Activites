<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //
    $("#cat-button").on("click", function () {

      // sets a cat search on giphy as a variable for use later
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=fails";

      // method which pulls a random image from giphy
      $.ajax({
        url: queryURL,
        method: "GET"
      })

        // executes the function upon clicking the button
        .done(function (response) {

          // pulls individual image from api
          var imageUrl = response.data.image_original_url;

          // image tag to add to html
          var catImage = $("<img>");

          // prints image to html
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          // adds a cat image in front of previous cat images
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
